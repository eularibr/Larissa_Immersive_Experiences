<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponderada Fliperama</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>
    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
</head>
<body style="margin:0px; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" arjs="debugUIEnabled: false;">

        <a-assets>
            <a-asset-item id="fliperama" src="./Electronic Game.glb"></a-asset-item>
            <audio id="music1" src="./U2 - With Or Without You (Official Audio).mp3"></audio>
            <audio id="music2" src="./"></audio>
            <audio id="music3" src="./"></audio>
            <img id="imagem1" src="./U2_With_Or_Without_You.png"></img>
            <img id="" src=""></img>
            <img id="" src=""></img>
        </a-assets>

        <a-entity
            gltf-model="#fliperama"
            scale="1.5 1.5 1.5"
            position="-0.5 0 -2"
            rotation="0 0 0">
        </a-entity>

        <a-image
            id="dislplay"
            src="#imagem1"
            position="0.103 1.763 -1.340"
            rotation="-19.5 0 0">
        </a-image>

        <a-cylinder 
            id="cylinder1"
            scale="0.06033 0.06033 0.06033" 
            position="-0.01432 0.92107 -0.86627" 
            rotation="29.999999999999996 0 0" 
            color="gray">
        </a-cylinder>
        <a-cylinder 
            id="cylinder2"
            scale="0.08 0.08 0.08" 
            position="0.18155 0.99669 -0.91508" 
            rotation="29.999999999999996 0 0" 
            color="pink"
            event-set__click="_event: click; _target: #music1; play: true">
        </a-cylinder>
        <a-cylinder 
            id="cylinder3"
            scale="0.08 0.08 0.08" 
            position="0.4262 0.9854 -1.00436" 
            rotation="29.999999999999996 0 0"
            color="crimson">
        </a-cylinder>

        <script>
            // Adiciona evento ao botão pink
            document.addEventListener('DOMContentLoaded', function () {
                const pinkButton = document.querySelector('#cylinder2');
                const audio = document.querySelector('#music1');

                pinkButton.addEventListener('click', function () {
                    if (audio.paused) {
                        audio.play();
                    } else {
                        audio.pause();
                        audio.currentTime = 0; // Reinicia o áudio
                    }
                });
            });
        </script>

    </a-scene>
</body>
</html>
