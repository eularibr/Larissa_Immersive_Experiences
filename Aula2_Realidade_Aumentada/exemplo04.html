<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro AR</title>
    <!-- A-Frame itself -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>

</head>
<body style="margin:0px; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" arjs="debugUIEnabled:false">

        <a-assets>
            <audio id="som" preload="auto" src="../assets/musica01.mp3"></audio>
            <img id="sete" src="../assets/025.png"/>
        </a-assets>

        <a-marker present="hiro">
            <a-image width="1" height="1" rotation="-90 0 0" 
            position="0 0 0" src="#sete"></a-image>
            <a-entity sound="src: #som; autoplay: true; loop:true"></a-entity>
        </a-marker>

        <a-entity camera="">

        </a-entity>
    </a-scene>
</body>
</html>
